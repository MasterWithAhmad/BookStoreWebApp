<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Borrow Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Borrow Record</h2>
    <form th:action="@{/borrow-records/edit/{id}(id=${borrowRecord.id})}" th:object="${borrowRecord}" method="post" id="editBorrowForm">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="customer" th:field="*{customer.id}" required>
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="book">Book</label>
            <select class="form-control" id="book" th:field="*{book.id}" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="borrowDate">Borrow Date</label>
            <input type="date" class="form-control" id="borrowDate" th:field="*{borrowDate}" th:value="${borrowRecord.borrowDate != null ? #temporals.format(borrowRecord.borrowDate, 'yyyy-MM-dd') : ''}" required/>
        </div>
        <div class="form-group">
            <label for="returnDate">Return Date</label>
            <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}" th:value="${borrowRecord.returnDate != null ? #temporals.format(borrowRecord.returnDate, 'yyyy-MM-dd') : ''}"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="confirmSave()">Save Changes</button>
        <a th:href="@{/borrow-records/all-borrows}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script th:inline="javascript">
    function confirmSave() {
        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you want to update this record?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, update it!'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('editBorrowForm').submit();
            }
        });
    }
</script>

<script th:inline="javascript">
    /* Handle success message */
    const successMessage = /[[${successMessage != null ? '"' + successMessage + '"' : 'null'}]]/ null;
    if (successMessage === 'updated') {
        Swal.fire('Success!', 'Borrow record has been updated!', 'success');
    }
</script>
</body>
</html>
